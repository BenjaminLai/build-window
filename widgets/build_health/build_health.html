<h1 class="title" data-bind="name"></h1>

<h3 data-bind="status"></h3>

<p>
  <img data-bind-src="image"></img>
  <strong data-bind="health"></strong>% of recent builds passed
</p>

<p class="context-info">
  Ran for <span data-bind="duration"></span>,
  <span data-bind="time"></span>
</p>
<p class="more-info"><a data-bind-href="link">View on Bamboo</a></p>
<p class="updated-at" data-bind="updatedAtMessage"></p>
